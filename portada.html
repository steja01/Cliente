<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="tortilla.jpg" />
</head>
<body>
    <div class="caja"><p id="final">
        <img src="anillas1.png" alt="anillas"   class="anillas">
        <img src="gorro.jpg" class="logo" alt="recetario Logo"> 
        <section>
            <h1>Buenos días chef,</h1>
            <h3>¿Qué vamos a cocinar hoy?</h3>
            <input class="gurdo" type="text" name="nombreReceta" id="nombreReceta" placeholder="Nombre de la receta...">
            <br>
            <h3>¿Para cuántos comensales?</h3>
            <input class="gurdo" type="number" name="numeroComensales" id="numeroComensales" placeholder="Número de comensales...">
            <br>
            <h3>¿Cuál es el ingrediente principal?</h3>
            <input class="gurdo" type="text" name="ingrediente" id="ingrediente" placeholder="Introduce un ingrediente..."><br><br>
            <input type="number" name="cantidad" id="cantidad" placeholder="Introduce la cantidad...">&nbsp;&nbsp;&nbsp;
            <select name="tipo" id="tipo">
                <option value="gr">Gramos</option>
                <option value="ml">MiliLitros</option>
                <option value="ud">Unidades</option>
            </select><br>
            <div class="botones">
                <button type="button" onclick="siguiente()" class="sig">Siguiente</button>
            </div>
        </section>
    </p></div>
</body>
</html>
